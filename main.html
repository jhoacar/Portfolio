<!--=====================================================
            Main Section
=====================================================-->

<section class='section section-main section-active'>

    <div class="section-main-container">

        <div class="section-main-text">
            <h1>{{ main-name }}</h1>
            <p>
                {{ main-description }}
            </p>
        </div>

        <img src="img/profile.png" class="animated-shape section-main-text">

    </div>

    <div class='section-main-buttons'>

        <a href='#about' onclick="showSection(this)"> {{ button-about }} </a>

        <a href='#contact' onclick="showSection(this)"> {{ button-contact }} </a>

    </div>

</section>
