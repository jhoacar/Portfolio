  prueba:
    image: nginx:stable-alpine
    restart: always
    expose:
      - "80"
    environment:
      - VIRTUAL_PORT=80
      - VIRTUAL_HOST=google.jhoacar.me
      - LETSENCRYPT_HOST=google.jhoacar.me
      - LETSENCRYPT_EMAIL=carrerojhoan@gmail.com
